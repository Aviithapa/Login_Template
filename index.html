<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container text-center">
    <h1>Welcome<div class="snippet" data-title=".dot-flashing">
        <div class="stage">
            <div class="dot-flashing"></div>
        </div>
    </div></h1>
</div>
<div class="container form card">
    <form class="text-center p-5 border-top mt-5"   action="#!">
        <p class="h4 mb-4 text-left">Sign in</p>
        <div class="input-group-append">

            <div class="col-lg-6 col-md-6 col-sm-4">
                <!-- Email -->
                 <input type="email" id="defaultLoginFormEmail" class="form-control mb-4 my-3" placeholder="E-mail">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-4">
                 <!-- Password -->
                 <input type="password" id="defaultLoginFormPassword" class="form-control mb-4 my-3" placeholder="Password">
            </div>
        </div>
        <div class="d-flex text-justify">
            <div class="col-lg-6 col-md-6 col-sm-4">
                <!-- Remember me -->
                <div class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-4">
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>

        <div class="col-12">
        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4 " type="submit">Sign in</button>
        </div>
        <!-- Register -->
        <p>Not a member?
            <a href="">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>

        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript">
    $(".form").hide()
    setTimeout(function () {
        $("h1").addClass("animated bounceOut");
    },2500)
    setTimeout(function(){
        $(".form").show().addClass("animated  bounceIn");

    },3000);
</script>
</html>
